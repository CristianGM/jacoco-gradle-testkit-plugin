version: "{branch} {build}"

build:
  verbosity: detailed

build_script:
  - gradlew.bat assemble --info

test_script:
  - gradlew.bat check --info

branches:
  only:
    - master

cache:
  - C:\Users\appveyor\.gradle

environment:
  - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
  - JAVA_HOME: C:\Program Files (x86)\Java\jdk1.8.0

matrix:
  fast_finish: true
